<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقات فوتبال</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/vazirmatn@latest/css/vazirmatn.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Vazirmatn', sans-serif;
            direction: rtl;
            text-align: right;
        }
        .header {
            background-color: #00B894;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card-header {
            background-color: #00B894;
            color: white;
            font-size: 18px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            text-align: center;
            padding: 10px;
        }
        .team-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
        .btn-primary {
            background-color: #00B894;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #019877;
        }
        .footer {
            background-color: #00B894;
            color: white;
            font-size: 14px;
        }
        .footer p {
            margin: 0;
            font-weight: 500;
        }
        .social-icons {
            margin-top: 8px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 5px;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }
        .social-icons img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="header">مسابقات فوتبال</div>
    <div class="container mt-4">
        <div class="row" id="matches"></div>
    </div>

    <script>
        fetch('https://open.wiki-api.ir/apis-1/Footballi')
            .then(response => response.json())
            .then(data => {
                const matchesContainer = document.getElementById('matches');

                data.results.remaining_games.forEach(match => {
                    const matchCard = document.createElement('div');
                    matchCard.className = 'col-lg-4 col-md-6 col-sm-12 mb-4';
                    matchCard.innerHTML = `
                        <div class="card">
                            <div class="card-header">${match.competition}</div>
                            <div class="card-body text-center">
                                <div class="row align-items-center">
                                    <div class="col-4">
                                        <img src="${match.home_logo}" class="team-logo" alt="${match.home_team}">
                                        <h5 class="mt-2">${match.home_team}</h5>
                                    </div>
                                    <div class="col-4">
                                        <h6>در مقابل</h6>
                                        <p>${match.time}</p>
                                        <a href="${match.url}" class="btn btn-primary btn-sm">جزئیات</a>
                                    </div>
                                    <div class="col-4">
                                        <img src="${match.away_logo}" class="team-logo" alt="${match.away_team}">
                                        <h5 class="mt-2">${match.away_team}</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    matchesContainer.appendChild(matchCard);
                });
            })
            .catch(error => console.error('خطا در دریافت داده‌ها:', error));
    </script>
    <footer class="footer mt-5 py-3 text-center">
        <div class="container">
            <p class="m-0">© 2025 تمامی حقوق محفوظ است | طراحی توسط <strong>احسان فضلی</strong></p>
            <div class="social-icons mt-2">
                <a href="#" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="Instagram"></a>
                <a href="#" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Telegram"></a>
                <a href="#" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
            </div>
        </div>
    </footer>

</body>
</html>
